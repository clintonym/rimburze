<ion-toolbar style="border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;">
    <ion-title style="font-size: 16px;">Add Item</ion-title>
    <ion-buttons slot="primary">
        <ion-button (click)="onCancel()">
            <ion-icon name="close"></ion-icon>
        </ion-button>
    </ion-buttons>
</ion-toolbar>

<ion-content padding>
    <div *ngIf="!pictures">
        <ion-label style="font-size: 13px;">No Photo</ion-label>
    </div>
    <div *ngIf="pictures">
        <ion-img [src]="pictures" class="image"></ion-img>
    </div>
    
    
</ion-content>

<ion-footer>
    <ion-button expand="block" style="font-size: 12px;" color="tertiary" (click)="openCamera()">Add Photo</ion-button>
</ion-footer>
