<ion-toolbar style="border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/organisasi"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size: 16px;">{{ loadedOutcome.name }}</ion-title>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm=2 text-center>
        <div style="margin-top: 12%; margin-bottom: 5%;">
          <ion-label color="danger" style="font-size: 15px;"><b>-{{ getTotalPrice() | currency : "Rp"}}</b></ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="loadedObj">
          <ion-list>
            <ion-list-header>
              EXPENSES
            </ion-list-header>
            <ion-item lines="full" *ngFor="let obj of loadedObj" (click)="deleteObj(obj,obj.id)">
              <ion-icon slot="start" name="cash" size="small" color="danger" style="margin-left: -2%; margin-right: 4%;"></ion-icon>
              <ion-label>
                <p style="font-size: 13px;">{{ obj.objName }}</p>
                <p style="font-size: 12px;">{{ obj.date.toDate() | date: 'dd MMMM yyyy'}}</p>
              </ion-label>
              <ion-label>
                  <p style="font-size: 13px; float: right;"><span style="font-size: 18px; color: #fa4678;">-</span><b>{{ obj.price | currency : "Rp"}}</b></p>
              </ion-label>
            </ion-item>            
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<div *ngIf="tombol == true">
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="tertiary" (click)="modalAddOnClick()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
<div *ngIf="tombol == false"></div>
