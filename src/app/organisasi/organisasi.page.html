<ion-toolbar style="border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;">
  <ion-buttons slot="start">
    <ion-menu-button menu="m1"></ion-menu-button>
  </ion-buttons>
  <ion-title style="font-size: 16px;">HOME</ion-title>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm=2>
        <div *ngIf="!loadedOrgs || loadedOrgs.length == 0">
          <ion-list>
            <ion-list-header>
              GROUPS
            </ion-list-header>
            <ion-item *ngFor="let n of [0,1,2]">
              <ion-avatar slot="start">
                <ion-skeleton-text animated class="fake-skeleton"></ion-skeleton-text>
              </ion-avatar>
              <ion-label>
                <p>
                  <ion-skeleton-text animated class="fake-skeleton"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated class="fake-skeleton"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
          </ion-list>
        </div>
        <div *ngIf="loadedOrgs">
          <ion-list>
            <ion-list-header>
              GROUPS
            </ion-list-header>
            <!-- <ion-item lines="none" (click)="orgsOnClick(org.id)" *ngFor="let org of loadedOrgs"> -->
            <ion-item lines="none" (click)="selectOrgs(org)" *ngFor="let org of loadedOrgs">
              <ion-avatar slot="start">
                <img src="./assets/icon/rimburze_logo.png">
              </ion-avatar>
              <ion-label>
                <p style="font-size: 13px;"><b>{{ org.name }}</b></p>
                <p style="font-size: 12px;">{{ org.year }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button color="tertiary">
    <ion-icon name="arrow-dropup"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="tertiary" (click)="createOnClick()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="tertiary">
        <ion-icon name="log-in" (click)="joinOnClick()"></ion-icon>
      </ion-fab-button>
  </ion-fab-list>
</ion-fab>
